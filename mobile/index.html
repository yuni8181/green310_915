<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일프로젝트</title>
    <!-- 제이쿼리CDN -->
    <script src="js/jquery-2.1.1.min.js"></script>

    <!-- 제이쿼리실행 -->
    <script src="js/js.js"></script>


    <!-- 외부스크립트연결 -->
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div id="wrap" class>
        <img src="img/cloud1.png" alt="" class="cl001">
        <img src="img/cloud2.png" alt="" class="cl002">

        <!-- 로고 -->
        <h1>logo</h1>

        <!-- hero -->
        <article>
            <p><strong>Lorem</strong> Ipsum</p>
            <em>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </em>
        </article>


        <!--모바일구간 -->
        <figure>
            <p>
                <img src="img/cloud1.png" alt="" class="ml001">
                <img src="img/cloud2.png" alt="" class="ml002">
                <span>00</span>:<span>00</span>:<span>00</span>
            </p>
        </figure>

        <!-- 네비구간 -->

        <nav>
            <ul>
                <li><a href="#">morning</a></li>
                <li><a href="#">afternoon</a></li>
                <li><a href="#">evening</a></li>
                <li><a href="#">night</a></li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
