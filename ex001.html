    <title>동요3종세트</title>

    <!-- 스타일시트작성 -->

    <style>

        * {color: green;}
        h1 {color: red;}
       p {color: blue;}
       #san {font-weight: 600;}
       .song {background-color: aqua;}
       .rab {background-color: aquamarine;}
        b,ins,i {color: blue;}
    </style>
</head>
<body>
    <h1>동요모음집</h1>
    <h2><a href="https://terms.naver.com/entry.naver?docId=3653210&cid=59416&categoryId=59416" target="_blank">산토끼</a></h2>
    <p id="san" class="song rab">
       <b>산토끼</b> 토끼야<br>
       <ins>어디를가느냐</ins><br>
        <br>
        <i>깡총깡총</i> 뛰면서 <br>
        <del>어디를가느냐</del>
    </p>
    <p>
        <img src="https://res.heraldm.com/content/image/2023/01/07/20230107000123_0.jpg" alt="산토끼" width="300" height="auto">                           
    </p>
    <hr>

    <!-- 송아지, 비행기를 위의 어법처럼 작성하세요 -->
    <h2>송아지</h2>
    <p class="song">
        <b>송아지</b> 송아지<br>
       <ins>얼룩송아지</ins><br>
        <br>
        <i>엄마소도</i> 얼룩소 <br>
        <del>엄마닮았네</del>
    </p>
    <hr>
     <h2>비행기</h2>
    <p class="song">
        <b>떳다떳다</b> 비행기<br>
       <ins>날아라날아라</ins><br>
        <br>
        <i>높이높이</i> 날아라 <br>
        <del>우리비행기</del>
    </p>
   
    
</body>
